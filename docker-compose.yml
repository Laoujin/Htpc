version: "2.1"

services:

  ##########
  # SONARR #
  ##########
  sonarr:
    image: linuxserver/sonarr
    container_name: htpc-sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${SERIES_PATH}/:/tv
      - ${DOWNLOAD_PATH}/:/downloads
    ports:
      - ${SONARR_PORT}:8989
    expose:
      - ${SONARR_PORT}
    restart: ${RESTART_POLICY}
    labels:
      - ${UPDATE_ON}

  ##########
  # RADARR #
  ##########
  radarr:
    image: linuxserver/radarr
    container_name: htpc-radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/radarr:/config
      - ${MOVIES_PATH}/:/movies
      - ${DOCUS_PATH}/:/docus
      - ${DOWNLOAD_PATH}/:/downloads
    ports:
      - ${RADARR_PORT}:7878
    expose:
      - ${RADARR_PORT}
    restart: ${RESTART_POLICY}
    labels:
      - ${UPDATE_ON}

  ###########
  # JACKETT #
  ###########
  jackett:
    image: linuxserver/jackett
    container_name: htpc-jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      # - AUTO_UPDATE=true
    volumes:
      - ${CONFIG_PATH}/jackett:/config
      - ${BLACKHOLE_PATH}/:/downloads
    ports:
      - ${JACKETT_PORT}:9117
    expose:
      - ${JACKETT_PORT}
    restart: ${RESTART_POLICY}
    labels:
      - ${UPDATE_ON}

  ##########
  # BAZARR #
  ##########
  bazarr:
    image: linuxserver/bazarr
    container_name: htpc-bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/bazarr:/config
      - ${SERIES_PATH}/:/tv
      - ${MOVIES_PATH}/:/movies
    ports:
      - ${BAZARR_PORT}:6767
    expose:
      - ${BAZARR_PORT}
    restart: ${RESTART_POLICY}
    labels:
      - ${UPDATE_ON}

  ##############
  # YOUTUBE-DL #
  ##############
  youtube:
    image: kmb32123/youtube-dl-server
    container_name: youtube-dl
    volumes:
      - ${YOUTUBE_PATH}/:/youtube-dl
    ports:
      - ${YOUTUBE_PORT}:8080
    expose:
      - ${YOUTUBE_PORT}
    restart: ${RESTART_POLICY}
    labels:
      - ${UPDATE_ON}

  ###########
  # READARR #
  ###########
  readarr:
    container_name: htpc-readarr
    image: hotio/readarr:nightly
    restart: ${RESTART_POLICY}
    ports:
      - "${READARR_PORT}:8787"
    expose:
      - ${READARR_PORT}
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
      - ARGS
    volumes:
      - ${CONFIG_PATH}/readarr:/config
      - ${BOOKS_PATH}/:/books
    labels:
      - ${UPDATE_ON}
